<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodLifted - Motivational Poster Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MoodLifted</h1>
    <p>Motivation that matches your mood</p>
  </header>

  <main>
    <section class="card">
      <!-- Mood Buttons -->
      <div class="mood-buttons">
        <a href="hopeful.html" target="poster-frame" onclick="updateOverlay(this.href)">Hopeful</a>
        <a href="stressed.html" target="poster-frame" onclick="updateOverlay(this.href)">Stressed</a>
        <a href="excited.html" target="poster-frame" onclick="updateOverlay(this.href)">Excited</a>
        <a href="lazy.html" target="poster-frame" onclick="updateOverlay(this.href)">Lazy</a>
      </div>

      <!-- Optional Goal Input (disabled visually) -->
      <p id="caption"> to view the poster as full webpage click on the preview below</p>

      <!-- Poster Preview -->
      <div class="poster-preview">
        <iframe name="poster-frame" title="Poster Preview"></iframe>
        <a href="#" target="_blank" id="overlay-link" class="iframe-overlay" aria-label="Open full poster page"></a>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 MoodLifted Â· Made with ðŸ’œ pure HTML & CSS
  </footer>

  <!-- Only 1-line JavaScript to update overlay link -->
  <script>
    function updateOverlay(href) {
      document.getElementById('overlay-link').href = href;
    }
  </script>
</body>
</html>
