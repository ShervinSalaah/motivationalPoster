<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Poster Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    <h1>MoodLifted</h1>
    <p>Motivation that matches your mood</p>
  </header>

  <main>
    <section class="card">
      <div class="form-group">
        <label for="mood">Your Mood</label>
        <select id="mood">
          <option>Select your current mood</option>
          <option>Stressed</option>
          <option>Hopeful</option>
          <option>Stuck</option>
          <option>Excited</option>
          <option>Lazy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="goal">Your Goal</label>
        <input type="text" id="goal" placeholder="e.g., ace my exams" />
      </div>

      <!-- Using hyperlink styled as a button -->
      <a href="#poster" class="link-button">Generate Poster</a>

      <div id="poster" class="poster-preview">
        <h2>Your Poster Appears Here</h2>
        <p>Select a mood and goal, then click the button to generate.</p>
      </div>
      
    </section>
  </main>

  </footer>
</body>
</html>
